<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
		<link
			rel="stylesheet"
			href="./style.css"
		/>
	</head>
	<body>
		<h1>POPover</h1>
		<div>
			<input
				type="text"
				name=""
				id=""
			/>
			<!-- popovertargetaction = toggle(default), show, hide-->
			<button
				id="i-btn"
				popovertarget="pop-info"
				popovertargetaction
			>
				i
			</button>
			<!-- popover = auto(default), manual-->
			<div
				popover="manual"
				id="pop-info"
			>
				this is the info
			</div>
		</div>
	</body>
</html>
